  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <h2>Contact Us</h2>
        <p>Ideas, Questions, Comments, Concerns?</p>
      </div>
      <br>
      <form class="needs-validation">
        <div class="form-group row">
          <label for="f_email" class=" col-form-label">Your Email Address:</label>
          <input id="f_email" name="f_email" type="email" required="required" class="form-control">
        </div>
    <div class="form-group row">
      <label for="f_comments" class="col-form-label">Message</label>
      <textarea id="f_comments" name="f_comments" cols="40" rows="5" required="required"
        class="form-control"></textarea>
    </div>
    </div>
    <div class="form-group row">
      <div id="submitArea" class="offset-6">
        <button id='submitBtn' name="submit" type="submit" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm" style='display: none;'></span>
          <span>Send!</span>
        </button>
      </div>
    </div>
    </form>
    </div>
