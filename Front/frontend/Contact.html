<body>
<div class="container">    
    <form>
          <div class="form-group row">
            <label for="f_email" class="col-4 col-form-label">Your Email Address:</label> 
            <div class="col-8">
              <input id="f_email" name="f_email" type="text" required="required" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="f_comments" class="col-4 col-form-label">Comments, Concerns, Suggestions?</label> 
            <div class="col-8">
              <textarea id="f_comments" name="f_comments" cols="40" rows="5" required="required" class="form-control"></textarea>
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Send!</button>
            </div>
          </div>
        </form>
    </div>
